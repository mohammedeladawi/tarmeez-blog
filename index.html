<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./styles/home.css" rel="stylesheet" />
  </head>
  <body>
    <!-- ====Modals==== -->
    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="username-login" class="col-form-label"
                  >Username:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username-login"
                  value="mohammed-eladawi"
                />
              </div>
              <div class="mb-3">
                <label for="password-login" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password-login"
                  value="123456"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleLoginBtn()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--// Login Modal //-->

    <!-- Register Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="registerModalLabel">Register</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="username-register" class="col-form-label"
                  >Username:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username-register"
                  value="mohammed-eladawi"
                />
              </div>
              <div class="mb-3">
                <label for="email-register" class="col-form-label"
                  >Email:</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email-register"
                  value="mohammed-eladawi@gmail.com"
                />
              </div>
              <div class="mb-3">
                <label for="image-register" class="col-form-label"
                  >image:</label
                >
                <input type="file" class="form-control" id="image-register" />
              </div>
              <div class="mb-3">
                <label for="name-register" class="col-form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name-register"
                  value="mohammed-eladawi"
                />
              </div>
              <div class="mb-3">
                <label for="password-register" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password-register"
                  value="123456"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleRegisterBtn()"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--// Register Modal //-->

    <!-- Add Post Modal -->
    <div
      class="modal fade"
      id="addPostModal"
      tabindex="-1"
      aria-labelledby="addPostModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addPostModalLabel">
              Add New Post
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="add-post-title" class="col-form-label"
                  >Title:</label
                >
                <input type="text" class="form-control" id="add-post-title" />
              </div>
              <div class="mb-3">
                <label for="add-post-body" class="col-form-label">Body:</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="add-post-body"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="add-post-image" class="col-form-label"
                  >Image:</label
                >
                <input type="file" class="form-control" id="add-post-image" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleCreateNewPostBtn()"
            >
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--// Add Post Modal //-->

    <!--// ====Modals==== //-->

    <!-- ====Alerts==== -->
    <!-- Auth Alert -->
    <div id="auth-alert"></div>
    <!--// Auth Alert //-->
    <!--// ====Alerts==== //-->

    <!-- Add Post -->
    <div
      class="rounded-circle d-flex justify-content-center align-items-center bg-primary"
      id="add-post"
      data-bs-toggle="modal"
      data-bs-target="#addPostModal"
      data-bs-whatever="@mdo"
    >
      +
    </div>
    <!--// Add Post //-->

    <!-- Navbar Container -->
    <div class="container">
      <div class="d-flex justify-content-center">
        <nav
          class="navbar navbar-expand-lg bg-body-tertiary shadow pt-3 rounded w-75"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Tarmeez</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Profile</a>
                </li>
              </ul>

              <div class="w-100 text-end">
                <button
                  id="login-btn"
                  type="button"
                  class="btn btn-outline-success"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                  data-bs-whatever="@mdo"
                >
                  Login
                </button>
                <button
                  id="register-btn"
                  type="button"
                  class="btn btn-outline-success"
                  data-bs-toggle="modal"
                  data-bs-target="#registerModal"
                  data-bs-whatever="@mdo"
                >
                  Register
                </button>
              </div>

              <div class="w-100 text-end">
                <div id="logged-in-user" class="d-inline">
                  <img
                    id="nav-user-image"
                    src="imgs/skills-05.png"
                    alt="Your image"
                    class="rounded-circle"
                  />
                  <b id="nav-username">@mohammed</b>
                </div>
                <button
                  id="logout-btn"
                  type="button"
                  class="btn btn-outline-danger"
                  onclick="handleLogoutBtn()"
                >
                  Logout
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!--// Navbar Container //-->

    <!-- Posts Container -->
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="posts w-75">
          <!-- Posts will be added by JS -->
        </div>
      </div>
    </div>
    <!--// Posts Container //-->

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./js/mainLogic.js"></script>
    <script src="/js/home.js"></script>
  </body>
</html>
