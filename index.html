<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./styles/home.css" rel="stylesheet" />
  </head>
  <body>
    <!-- ====Modals==== -->
    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="username-login" class="col-form-label"
                  >Username:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username-login"
                  value="mohammed-eladawi"
                />
              </div>
              <div class="mb-3">
                <label for="password-login" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password-login"
                  value="123456"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleLoginBtn()"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--// Login Modal //-->

    <!-- Register Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="registerModalLabel">Register</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="username-register" class="col-form-label"
                  >Username:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username-register"
                  value="mohammed-eladawi"
                />
              </div>
              <div class="mb-3">
                <label for="email-register" class="col-form-label"
                  >Email:</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email-register"
                  value="mohammed-eladawi@gmail.com"
                />
              </div>
              <div class="mb-3">
                <label for="name-register" class="col-form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name-register"
                  value="mohammed-eladawi"
                />
              </div>
              <div class="mb-3">
                <label for="password-register" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password-register"
                  value="123456"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleRegisterBtn()"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--// Register Modal //-->

    <!-- ====Alerts==== -->
    <!-- Auth Alert -->
    <div id="auth-alert"></div>
    <!--// Auth Alert //-->

    <div id="add-post">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-patch-plus"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5"
        />
        <path
          d="m10.273 2.513-.921-.944.715-.698.622.637.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636a2.89 2.89 0 0 1 4.134 0l-.715.698a1.89 1.89 0 0 0-2.704 0l-.92.944-1.32-.016a1.89 1.89 0 0 0-1.911 1.912l.016 1.318-.944.921a1.89 1.89 0 0 0 0 2.704l.944.92-.016 1.32a1.89 1.89 0 0 0 1.912 1.911l1.318-.016.921.944a1.89 1.89 0 0 0 2.704 0l.92-.944 1.32.016a1.89 1.89 0 0 0 1.911-1.912l-.016-1.318.944-.921a1.89 1.89 0 0 0 0-2.704l-.944-.92.016-1.32a1.89 1.89 0 0 0-1.912-1.911z"
        />
      </svg>
    </div>

    <!-- Navbar Container -->
    <div class="container">
      <div class="d-flex justify-content-center">
        <nav
          class="navbar navbar-expand-lg bg-body-tertiary shadow pt-3 rounded w-75"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Tarmeez</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Profile</a>
                </li>
              </ul>

              <div class="w-100 text-end">
                <button
                  id="login-btn"
                  type="button"
                  class="btn btn-outline-success"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                  data-bs-whatever="@mdo"
                >
                  Login
                </button>
                <button
                  id="register-btn"
                  type="button"
                  class="btn btn-outline-success"
                  data-bs-toggle="modal"
                  data-bs-target="#registerModal"
                  data-bs-whatever="@mdo"
                >
                  Register
                </button>
              </div>

              <div class="w-100 text-end">
                <button
                  id="logout-btn"
                  type="button"
                  class="btn btn-outline-danger"
                  onclick="handleLogoutBtn()"
                >
                  Logout
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!--// Navbar Container //-->

    <!-- Posts Container -->
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="posts w-75">
          <!-- Posts will be added by JS -->
        </div>
      </div>
    </div>
    <!--// Posts Container //-->

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="/js/scripts.js"></script>
  </body>
</html>
